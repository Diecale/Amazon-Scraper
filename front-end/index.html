<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Scraper</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Amazon Product Scraper</h1>
      <input type="text" id="keyword" placeholder="Enter search keyword" />
      <button id="searchButton">Search</button>
      <div id="results-container">
        <div id="results-text"></div>
        <div id="results"></div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
